<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Print Measurements</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        .header { text-align: center; margin-bottom: 40px; border-bottom: 2px solid black; padding-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px; }
        .item { border-bottom: 1px dotted #ccc; padding: 5px 0; display: flex; justify-content: space-between; }
        .label { font-weight: bold; color: #555; }
        .value { font-weight: bold; font-size: 16px; }
        .footer { margin-top: 50px; text-align: center; font-size: 12px; color: #777; }

        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body onload="window.print()">

<div class="no-print" style="margin-bottom: 20px;">
    <button onclick="window.print()" style="padding: 10px 20px; cursor: pointer;">Print Now</button>
</div>

<div class="header">
    <h1>HandySeam Measurements</h1>
    <h3>Customer: <span th:text="${order.customer.name}"></span></h3>
    <p>Order ID: <span th:text="${order.id}"></span> | Date: <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></span></p>
</div>

<div class="grid" th:if="${m != null}">
    <div class="item" th:if="${m.length != ''}"><span class="label">Length</span> <span class="value" th:text="${m.length}"></span></div>
    <div class="item" th:if="${m.chest != ''}"><span class="label">Chest</span> <span class="value" th:text="${m.chest}"></span></div>
    <div class="item" th:if="${m.shoulder != ''}"><span class="label">Shoulder</span> <span class="value" th:text="${m.shoulder}"></span></div>
    <div class="item" th:if="${m.sleeveLength != ''}"><span class="label">Sleeve Length</span> <span class="value" th:text="${m.sleeveLength}"></span></div>
    <div class="item" th:if="${m.waistPit != ''}"><span class="label">Waist</span> <span class="value" th:text="${m.waistPit}"></span></div>
    <div class="item" th:if="${m.collar != ''}"><span class="label">Collar</span> <span class="value" th:text="${m.collar}"></span></div>
    <div class="item" th:if="${m.hip != ''}"><span class="label">Hip</span> <span class="value" th:text="${m.hip}"></span></div>
    <div class="item" th:if="${m.bottom != ''}"><span class="label">Bottom</span> <span class="value" th:text="${m.bottom}"></span></div>
</div>

<div th:if="${m == null}" style="text-align: center; margin-top: 50px;">
    <h3>No measurements recorded for this order.</h3>
</div>

<div class="footer">
    Generated by HandySeam
</div>

</body>
</html>
