<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - HandySeam</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Dashboard Specific Grid for Cards */
        .dash-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .dash-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid transparent;
        }
        /* Specific Colors for Cards */
        .card-1 { border-bottom-color: #2c2440; }
        .card-2 { border-bottom-color: #28a745; }
        .card-3 { border-bottom-color: #17a2b8; }
        .card-4 { border-bottom-color: #ffc107; }

        .dash-icon {
            background-color: #f4f6f9;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #555;
        }
        .dash-info h3 { font-size: 28px; margin: 5px 0 0 0; color: #333; }
        .dash-info span { color: #888; font-size: 13px; text-transform: uppercase; }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="brand">HandySeam</div>
    <div class="sidebar-menu">
        <a href="/dashboard" class="menu-item active"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="/orders/create" class="menu-item"><i class="fas fa-plus-circle"></i> Create New Order</a>
        <a href="/orders" class="menu-item"><i class="fas fa-list"></i> View Orders</a>
        <a href="/customers" class="menu-item"><i class="fas fa-users"></i> Customers</a>
    </div>
</nav>

<header class="topbar">
    <div class="page-title">Dashboard Overview</div>
</header>

<main class="main-content">
    <div class="dash-cards">
        <div class="dash-card card-1">
            <div class="dash-icon"><i class="fas fa-shopping-cart"></i></div>
            <div class="dash-info">
                <span>Orders Pending</span>
                <h3 th:text="${pendingCount}">0</h3>
            </div>
        </div>

        <div class="dash-card card-2">
            <div class="dash-icon"><i class="fas fa-rupee-sign"></i></div>
            <div class="dash-info">
                <span>Total Revenue</span>
                <h3 th:text="${'₹' + totalRevenue}">₹0.0</h3>
            </div>
        </div>

        <div class="dash-card card-3">
            <div class="dash-icon"><i class="fas fa-users"></i></div>
            <div class="dash-info">
                <span>Customers</span>
                <h3 th:text="${customerCount}">0</h3>
            </div>
        </div>

        <div class="dash-card card-4">
            <div class="dash-icon"><i class="fas fa-box"></i></div>
            <div class="dash-info">
                <span>Items For Sale</span>
                <h3 th:text="${itemCount}">0</h3>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Recent Orders</h3>
            <a href="/orders" class="btn-secondary">View All</a>
        </div>
        <table class="data-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${recentOrders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer.name}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                <td>
                            <span th:text="${order.status}"
                                  style="padding: 4px 8px; background: #eee; border-radius: 4px; font-size: 12px;"></span>
                </td>
                <td th:text="${'₹' + order.totalAmount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
