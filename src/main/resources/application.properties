# ==========================================
# SMART CONFIGURATION (Laptop + Railway)
# ==========================================

# 1. SERVER PORT
# Railway gives a random port. We must read it.
server.port=${PORT:8080}

# 2. DATABASE CONNECTION

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/handyseam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}

# 3. JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. FILE UPLOADS (For your Camera Feature)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB